<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <nav>
        <div class="logo">Delish Recipes</div>
        <ul>
            <li><a href="#" data-page="breakfast.html">Breakfast</a></li>
            <li><a href="#" data-page="lunch.html">Lunch</a></li>
            <li><a href="#" data-page="dessert.html">Dessert</a></li>
            <li><a href="#" data-page="snacks.html">Snacks</a></li>
            <li><a href="#" data-page="drinks.html">Drinks</a></li>
            <li><a href="#" data-page="brunch.html">Brunch</a></li>
            <li><a href="#" data-page="appetizer.html">Appetizers</a></li>
        </ul>
    </nav>

    <iframe id="content-area" src="home.html" title="Menu Content"></iframe>

    <script>
        const navLinks = document.querySelectorAll('nav a');
        const contentArea = document.getElementById('content-area');

        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                
                // Remove active class from all links
                navLinks.forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                const page = this.getAttribute('data-page');
                contentArea.src = page;
            });
        });
    </script>
</body>
</html>
