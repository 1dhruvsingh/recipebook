<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
        }
        
        nav {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        nav ul {
            display: flex;
            list-style-type: none;
            gap: 15px;
        }
        
        nav ul li {
            position: relative;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        nav ul li a:hover[data-page="breakfast.html"] {
            background-color: #f9e50a;
        }
        nav ul li a:hover[data-page="lunch.html"] {
            background-color: #F1C195;
        }
        nav ul li a:hover[data-page="dessert.html"] {
            background-color: #c58b6b;
        }
        nav ul li a:hover[data-page="snacks.html"] {
            background-color: 	#0d122bc2;
        }
        nav ul li a:hover[data-page="drinks.html"] {
            background-color: 	#b94d74;
        }
        nav ul li a:hover[data-page="brunch.html"] {
            background-color: #c8b7ff;
        }
        nav ul li a:hover[data-page="appetizers.html"] {
            background-color: #6ce4e7;
        }
        nav ul li a:hover[data-page="savedrecipes.html"] {
            background-color: #803fae;
        }
        
        /* Theme icons */
        nav ul li a::before {
            content: "";
            width: 0;
            height: 0;
            transition: all 0.3s ease;
            opacity: 0;
            margin-right: 0;
        }
        
        nav ul li a:hover::before {
            opacity: 1;
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        
        /* Breakfast theme */
        nav ul li a[data-page="breakfast.html"]:hover::before {
            content: "‚òÄÔ∏è";
        }
        
        /* Lunch theme */
        nav ul li a[data-page="lunch.html"]:hover::before {
            content: "üçΩÔ∏è";
        }
        
        /* Dessert theme */
        nav ul li a[data-page="dessert.html"]:hover::before {
            content: "üç∞";
        }
        
        /* Snacks theme */
        nav ul li a[data-page="snacks.html"]:hover::before {
            content: "ü•®";
        }
        
        /* Drinks theme */
        nav ul li a[data-page="drinks.html"]:hover::before {
            content: "ü•§";
        }
        
        /* Brunch theme */
        nav ul li a[data-page="brunch.html"]:hover::before {
            content: "üç≥";
        }
        
        /* Appetizers theme */
        nav ul li a[data-page="appetizers.html"]:hover::before {
            content: "üßÄ";
        }
        /* Ownrecipe theme */
        nav ul li a[data-page="savedrecipes.html"]:hover::before {
            content: "ü•£";
        }
        
        /* Active menu item */
        nav ul li a.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        iframe {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Delish Recipes</div>
        <ul>
            <li id="bf"><a href="#" data-page="breakfast.html">Breakfast</a></li>
            <li id="lu"><a href="#" data-page="lunch.html">Lunch</a></li>
            <li id="de"><a href="#" data-page="dessert.html">Dessert</a></li>
            <li id="sn"><a href="#" data-page="snacks.html">Snacks</a></li>
            <li id="dr"><a href="#" data-page="drinks.html">Drinks</a></li>
            <li id="br"><a href="#" data-page="brunch.html">Brunch</a></li>
            <li id="ap"><a href="#" data-page="appetizers.html">Appetizers</a></li>
            <li id="own"><a href="#" data-page="savedrecipes.html">My recipes</a></li>
        </ul>
    </nav>

    <iframe id="content-area" src="home.html" title="Menu Content"></iframe>

    <script>
        const navLinks = document.querySelectorAll('nav a');
        const contentArea = document.getElementById('content-area');

        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                
                // Remove active class from all links
                navLinks.forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                const page = this.getAttribute('data-page');
                contentArea.src = page;
            });
        });
    </script>
</body>
</html>
