<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Recipe Categories</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f5f0;
    color: #333;
    text-align: center;
}

header {
    background-color: #ff6b6b;
    color: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
}

#categories {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

h2 {
    font-size: 2rem;
    color: #ff6b6b;
}

.categories {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.category {
    position: relative;
    height: 320px;
    perspective: 1000px;
    cursor: pointer;
    overflow: hidden;
}

.category img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.category:hover img,
.category a:hover {
    transform: rotateY(10deg) scale(1.05);
}

.category a {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 0.8rem 1.5rem;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.category a:hover {
    background: #ff6b6b;
    color: white;
}

.newsletter {
    margin: 50px auto;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    max-width: 500px;
    text-align: center;
}

.newsletter input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

.newsletter button {
    background-color: #ff6b6b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.newsletter button:hover {
    background-color: #ff5252;
}

/* Responsive Design */
@media (max-width: 768px) {
    .categories {
        grid-template-columns: 1fr;
    }

    h1 {
        font-size: 2rem;
    }

    .category {
        height: 250px;
    }
}

    </style>
</head>
<body>

    <header>

    </header>

    <section id="categories">

                <a href="breakfast.html">Breakfast</a>

                <a href="lunch.html">Lunch</a>
            </div>
            <div class="category">

                <a href="dessert.html">Dessert</a>
            </div>
            <div class="category">

                <a href="snacks.html">Snacks</a>
            </div>

                <a href="drinks.html">Drinks</a>

            <div class="category">

</html>
